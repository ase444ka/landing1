<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" href="iconx/favicon.svg" type="image/svg+xml"> 
  <link rel="icon" href="iconx/favicon.ico">
  <link rel="apple-touch-icon" href="iconx/apple-touch-icon.png" />
  <link rel="manifest" href="iconx/manifest.json" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="assets/fonts/fonts.css"> -->
  <title>Whirl</title>
  <script type="module" src="main.js"></script>

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <img src="assets/images/logo-img.svg" alt="logo">

        </div>
        <nav class="header__nav">
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Integration</a></li>
            <li><a href="#">Learn</a></li>
          </ul>
        </nav>
        <ul class="header__auth">
          <li><button class="button button_secondary button_small">Sign in</button></li>
          <li><button class="button button_primary button_small">Book a demo</button></li>
        </ul>
      </div>
    </div>

  </header>

  <main>
    <section class="info">
      <div class="container">
        <div class="info__inner"><h1 class="info__header">Your everyday tasks, automated.</h1>
        <p class="info__slogan">Whirl lets you design and streamline your everyday tasks and workflows in just a few
          clicks.</p>
        <div class="info__buttons">
          <button class="button button_primary">Book a demo</button>
          <button class="button button_secondary">Learn more</button>
        </div>
        <div class="info__img">
          <img src="assets/images/info-img.svg" alt="main_img">
        </div></div>
      </div>

    </section>

    <section class="customers">
      <div class="container">
        <div class="customers__inner"><h1 class="customers__header">Trusted by 50,000+ companies</h1>
        <ul class="customers__list">
          <li><img src="assets/images/customers/1.svg" alt="focus-fox"></li>
          <li><img src="assets/images/customers/2.svg" alt="now-in-tech"></li>
          <li><img src="assets/images/customers/3.svg" alt="optimizer"></li>
          <li><img src="assets/images/customers/4.svg" alt="carded"></li>
        </ul>

    </section>
    
  </main>

</body>


</html>
